    <title>Document</title>
</head>
<body>
    <input type="text" value="11" placeholder="请输入值">
    <p></p>
<script>
    var obj = {}
    var val = 'hello'
    console.log(document.getElementsByTagName('input')[0].value)
    Object.defineProperty(obj,"value", {
        get: function () {
            return val
        },
        set: function (newVal) {
            val = newVal
            console.log('set val:' + newVal)
            document.getElementsByTagName('input')[0].value = newVal
            document.getElementsByTagName('p')[0].innerText = newVal
        }
    })
    obj.value = "567"
    document.getElementsByTagName('input')[0].addEventListener('keyup', function(e) {
        obj.value = e.target.value
        console.log(obj)
    })
